<product-carousel [banner]="bannerData"></product-carousel>
<div class="product-section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">People love it. Unparalled choices.</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="products-tiles">
          <div class="row">
            <div class="col-xl-4 col-sm-6" *ngFor="let productData of products">
              <product-tile [product]="productData"></product-tile>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Three Column Section -->
<div class="three-column-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 category-box text-center" *ngFor="let categoryData of categories">
        <category-tile [category]="categoryData"></category-tile>
      </div>
    </div>
  </div>
</div>
<!-- Three Column Section End-->
